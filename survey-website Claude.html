<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .survey-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .question-card {
            display: none;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .active {
            display: block;
        }

        .question {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #333;
        }

        .options {
            margin-bottom: 15px;
        }

        .option {
            margin: 10px 0;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .prev-btn {
            background-color: #6c757d;
            color: white;
        }

        .next-btn {
            background-color: #007bff;
            color: white;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .required {
            color: red;
            margin-left: 3px;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Feedback Survey</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <form id="surveyForm">
            <div id="questionContainer"></div>
            <div class="navigation">
                <button type="button" class="prev-btn" id="prevBtn">Previous</button>
                <button type="button" class="next-btn" id="nextBtn">Next</button>
                <button type="submit" class="submit-btn" id="submitBtn" style="display: none;">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const questions = [
            {
                type: 'radio',
                question: 'How satisfied are you with our service?',
                options: ['Very Satisfied', 'Satisfied', 'Neutral', 'Dissatisfied', 'Very Dissatisfied'],
                required: true
            },
            {
                type: 'checkbox',
                question: 'Which features do you use regularly? (Select all that apply)',
                options: ['Feature 1', 'Feature 2', 'Feature 3', 'Feature 4', 'Feature 5'],
                required: true
            },
            {
                type: 'text',
                question: 'What is your age?',
                required: true
            },
            {
                type: 'radio',
                question: 'How likely are you to recommend us to others?',
                options: ['Very Likely', 'Likely', 'Neutral', 'Unlikely', 'Very Unlikely'],
                required: true
            },
            {
                type: 'textarea',
                question: 'What improvements would you suggest?',
                required: false
            },
            {
                type: 'radio',
                question: 'How often do you use our service?',
                options: ['Daily', 'Weekly', 'Monthly', 'Rarely', 'Never'],
                required: true
            },
            {
                type: 'checkbox',
                question: 'What are your primary goals? (Select all that apply)',
                options: ['Goal 1', 'Goal 2', 'Goal 3', 'Goal 4', 'Goal 5'],
                required: true
            },
            {
                type: 'text',
                question: 'What is your occupation?',
                required: true
            },
            {
                type: 'radio',
                question: 'How would you rate the user interface?',
                options: ['Excellent', 'Good', 'Average', 'Poor', 'Very Poor'],
                required: true
            },
            {
                type: 'textarea',
                question: 'What features would you like to see added?',
                required: false
            },
            {
                type: 'radio',
                question: 'How did you hear about us?',
                options: ['Social Media', 'Friend/Family', 'Advertisement', 'Search Engine', 'Other'],
                required: true
            },
            {
                type: 'checkbox',
                question: 'Which devices do you use? (Select all that apply)',
                options: ['Smartphone', 'Tablet', 'Laptop', 'Desktop', 'Other'],
                required: true
            },
            {
                type: 'text',
                question: 'What is your location?',
                required: true
            },
            {
                type: 'radio',
                question: 'How would you rate our customer support?',
                options: ['Excellent', 'Good', 'Average', 'Poor', 'Very Poor'],
                required: true
            },
            {
                type: 'textarea',
                question: 'What challenges have you faced while using our service?',
                required: false
            },
            {
                type: 'radio',
                question: 'How long have you been using our service?',
                options: ['Less than a month', '1-6 months', '6-12 months', '1-2 years', 'More than 2 years'],
                required: true
            },
            {
                type: 'checkbox',
                question: 'What are your preferred communication channels? (Select all that apply)',
                options: ['Email', 'Phone', 'Chat', 'Social Media', 'In-person'],
                required: true
            },
            {
                type: 'text',
                question: 'What is your preferred contact time?',
                required: true
            },
            {
                type: 'radio',
                question: 'How would you rate our pricing?',
                options: ['Very Reasonable', 'Reasonable', 'Neutral', 'Expensive', 'Very Expensive'],
                required: true
            },
            {
                type: 'textarea',
                question: 'What additional services would you like us to offer?',
                required: false
            },
            {
                type: 'radio',
                question: 'Would you participate in future surveys?',
                options: ['Definitely', 'Probably', 'Maybe', 'Probably Not', 'Definitely Not'],
                required: true
            },
            {
                type: 'checkbox',
                question: 'What type of content interests you? (Select all that apply)',
                options: ['Tutorials', 'News', 'Case Studies', 'Product Updates', 'Industry Trends'],
                required: true
            },
            {
                type: 'text',
                question: 'What is your email address?',
                required: true
            },
            {
                type: 'radio',
                question: 'How satisfied are you with our response time?',
                options: ['Very Satisfied', 'Satisfied', 'Neutral', 'Dissatisfied', 'Very Dissatisfied'],
                required: true
            },
            {
                type: 'textarea',
                question: 'Any final comments or suggestions?',
                required: false
            }
        ];

        let currentQuestion = 0;
        const questionContainer = document.getElementById('questionContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progress = document.getElementById('progress');

        function showQuestion(index) {
            const question = questions[index];
            let questionHTML = `
                <div class="question-card active">
                    <div class="question">
                        ${question.question}
                        ${question.required ? '<span class="required">*</span>' : ''}
                    </div>
                    <div class="options">`;

            if (question.type === 'radio') {
                question.options.forEach((option, i) => {
                    questionHTML += `
                        <div class="option">
                            <input type="radio" id="option${i}" name="q${index}" value="${option}">
                            <label for="option${i}">${option}</label>
                        </div>`;
                });
            } else if (question.type === 'checkbox') {
                question.options.forEach((option, i) => {
                    questionHTML += `
                        <div class="option">
                            <input type="checkbox" id="option${i}" name="q${index}" value="${option}">
                            <label for="option${i}">${option}</label>
                        </div>`;
                });
            } else if (question.type === 'text') {
                questionHTML += `
                    <input type="text" name="q${index}" placeholder="Your answer">`;
            } else if (question.type === 'textarea') {
                questionHTML += `
                    <textarea name="q${index}" rows="4" placeholder="Your answer"></textarea>`;
            }

            questionHTML += `
                    </div>
                    <div class="error-message">This question is required.</div>
                </div>`;

            questionContainer.innerHTML = questionHTML;
            updateNavigation();
            updateProgress();
        }

        function updateNavigation() {
            prevBtn.style.display = currentQuestion === 0 ? 'none' : 'block';
            nextBtn.style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
            submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
        }

        function updateProgress() {
            const percentage = ((currentQuestion + 1) / questions.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function validateQuestion() {
            const question = questions[currentQuestion];
            const errorMessage = document.querySelector('.error-message');
            
            if (!question.required) return true;

            if (question.type === 'radio') {
                const checked = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
                if (!checked) {
                    errorMessage.style.display = 'block';
                    return false;
                }
            } else if (question.type === 'checkbox') {
                const checked = document.querySelectorAll(`input[name="q${currentQuestion}"]:checked`);
                if (checked.length === 0) {
                    errorMessage.style.display = 'block';
                    return false;
                }
            } else if (question.type === 'text' || question.type === 'textarea') {
                const input = document.querySelector(`[name="q${currentQuestion}"]`);
                if (!input.value.trim()) {
                    errorMessage.style.display = 'block';
                    return false;
                }
            }

            errorMessage.style.display = 'none';
            return true;
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (validateQuestion() && currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        });

        document.getElementById('surveyForm').addEventListener('submit', (e) => {
            e.preventDefault();
            if (validateQuestion()) {
                // Here you would typically collect all the answers and submit them
                alert('Survey submitted successfully! Thank you for your feedback.');
                // You can add code here to send the data to a server
            }
        });

        // Initialize the first question
        showQuestion(currentQuestion);
    </script>
</body>
</html>
